<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPMS 3.0 Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle w-25">
        <form id="login-form">
            <input style="width: 100%;" class="mb-1" type="text" name="userName" id="userName" placeholder="Username"><br>
            <input style="width: 100%;" class="mb-1" type="password" name="passKey" id="passKey" placeholder="Password"><br>
            <button style="width: 100%;" class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
    

    <script src="js/login.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>

</body>
</html>
